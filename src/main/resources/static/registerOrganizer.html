<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>db</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/css/Filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Latest-Events.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/Multiple-Input-Select-Pills.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Apply as organization</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <form class="text-center" method="post">
                                <div class="mb-3"></div><label class="form-label" style="display: block;text-align: left;">Email</label><input class="form-control" type="email" name="Email" placeholder="Email" style="margin-bottom: 2px;"><label class="form-label" style="display: block;text-align: left;">Password</label><input class="form-control" type="password" placeholder="Password" name="Password">
                                <div class="d-md-flex justify-content-md-start align-items-md-center mb-3">
                                    <div style="margin: 0px;margin-right: 14px;margin-top: 10px;"><label class="form-label" style="display: block;text-align: left;">Organization Name</label><input class="form-control" type="text" name="Name" placeholder="Name"></div>
                                </div><label class="form-label" style="display: block;text-align: left;">Description</label><input class="form-control" type="text" name="description" placeholder="Description"><label class="form-label" style="display: block;text-align: left;">Telephone</label><input class="form-control" type="tel" placeholder="Telephone" name="Telephone" style="margin-bottom: 3px;">
                                <fieldset></fieldset>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 9px;">Apply</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
    <script src="assets/js/Lightbox-Gallery.js"></script>
</body>

</html>
