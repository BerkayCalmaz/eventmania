<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-light navbar-expand-md py-3 bg-light">
	<div class="container"><a th:href="@{/}" class="navbar-brand d-flex align-items-center" href="#"><span><strong><span
			style="color: rgba(186, 30, 30, 0.9);">eventmania</span></strong></span></a>
		<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2"><span
				class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
		<div sec:authorize="isAnonymous()">
			<div id="navcol-2" class="collapse navbar-collapse d-md-flex justify-content-md-end align-items-md-center">
				<a th:href="@{/event/create}" class="btn" type="button"><strong><span
						style="color: rgb(28, 125, 222);">Create an event</span></strong></a>
				<a th:href="@{/login}" class="btn" type="button" style="color: rgb(33, 37, 41);">Log In</a>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="true"
					                                 data-bs-toggle="dropdown" href="#" style="color: rgb(33,37,41);">Sign
						in</a>
						<div class="dropdown-menu" data-bs-popper="none"><a class="dropdown-item"
						                                                    th:href="@{/register/user}">
							Sign up as user
						</a><a th:href="@{/register/organization}" class="dropdown-item" href="#">Sign up as
							organization</a></div>
					</li>
				</ul>
			</div>
		</div>
		<div sec:authorize="hasAnyAuthority('BasicUser')">
			<div class="collapse navbar-collapse d-md-flex justify-content-md-end align-items-md-center">
				<a th:href="@{/event/create}" class="btn" type="button"><strong><span
						style="color: rgb(28, 125, 222);">Create an event</span></strong></a>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a sec:authentication="principal.username"
					                                 class="dropdown-toggle nav-link"
					                                 aria-expanded="true"
					                                 data-bs-toggle="dropdown" href="#"
					                                 style="color: rgb(33,37,41);"></a>
						<div class="dropdown-menu" data-bs-popper="none"><a class="dropdown-item" href="#">My
							events</a><a class="dropdown-item" th:href="@{/logout}">Logout</a></div>
					</li>
				</ul>
			</div>
		</div>
		<div sec:authorize="hasAnyAuthority('Admin')">
			<div id="navcol-2"
			     class="collapse navbar-collapse d-md-flex justify-content-md-end align-items-md-center"><span
					class="navbar-text">Admin dashboard</span>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false"
					                                 data-bs-toggle="dropdown" href="#"
					                                 style="color: rgb(33,37,41);">Sign
						in</a>
						<div class="dropdown-menu"><a class="dropdown-item" th:href="@{/logout}">Logout</a></div>
					</li>
				</ul>
			</div>
		</div>
</nav>
</body>
