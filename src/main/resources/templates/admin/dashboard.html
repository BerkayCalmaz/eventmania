<html lang="en">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
	<title>Admin dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>
<div class="d-flex flex-row">
	<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
			<svg class="bi pe-none me-2" width="40" height="32">
				<use xlink:href="#bootstrap"/>
			</svg>
			<span class="fs-4">Admin dashboard</span>
		</a>
		<hr>
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item">
				<a href="#" class="nav-link active" aria-current="page">
					<svg class="bi pe-none me-2" width="16" height="16">
						<use xlink:href="#home"/>
					</svg>
					Reports
				</a>
			</li>
			<li>
				<a href="#" class="nav-link link-dark">
					<svg class="bi pe-none me-2" width="16" height="16">
						<use xlink:href="#speedometer2"/>
					</svg>
					Organizations
				</a>
			</li>
		</ul>
	</div>
	<div class="container">
		<div style="margin: 0;padding: 60px;">
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab"
				                                            href="#tab-1">Most active users</a></li>
				<li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab"
				                                            href="#tab-5">Most popular events</a></li>
				<li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab"
				                                            href="#tab-2">Report 3</a></li>
			</ul>

			<div class="tab-content">
				<div id="tab-1" class="tab-pane" role="tabpanel">

					<div class="table-responsive">
						<table class="table">
							<thead>
							<tr>
								<th>User ID</th>
								<th>Email</th>
								<th>First name</th>
								<th>Last name</th>
								<th>Phone number</th>
								<th>Joined event count</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="user: ${report1}">
								<td th:text="*{user.accountId}"></td>
								<td th:text="*{user.email}"></td>
								<td th:text="*{user.firstName}"></td>
								<td th:text="*{user.lastName}"></td>
								<td th:text="*{user.phoneNumber}"></td>
								<td th:text="*{user.age}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="tab-5" class="tab-pane active" role="tabpanel">
					<div class="table-responsive">
						<table class="table">
							<thead>
							<tr>
								<th>Event ID</th>
								<th>Event name</th>
								<th>Start date</th>
								<th>End date</th>
								<th>Attendee count</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="event: ${report2}">
								<td th:text="*{event.eventId}"></td>
								<td th:text="*{event.title}"></td>
								<td th:text="*{event.startdate}"></td>
								<td th:text="*{event.enddate}"></td>
								<td th:text="*{event.attendeeCount}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
