<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <title>Eventmania - create event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/create_event.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container" style="width: 805px;">
    <form class="bootstrap-form-with-validation">
        <div>
            <h2 class="text-start" style="margin: 0;margin-right: 0px;margin-bottom: 17px;">Basic Info</h2>
        </div>
        <div class="form-group mb-3"><label class="form-label" for="text-input">Event Title</label><input
                id="text-input" class="form-control" type="text" name="text-input" placeholder="Event name" autofocus
                required/></div>
        <div class="form-group mb-3"><label class="form-label">Event Type</label><select
                class="form-select">
            <optgroup label="This is a group">
                <option value="12" selected>This is item 1</option>
                <option value="13">This is item 2</option>
                <option value="14">This is item 3</option>
            </optgroup>
        </select></div>
        <hr/>
        <h2 class="text-start" style="margin: 0;margin-bottom: 12px;">Location</h2>
        <button class="btn" type="button" style="margin-right: 41px;">Venue</button>
        <button class="btn" type="button">Online event</button>
        <div id="location_input" class="border-2 visible form-group mb-3 collapse show" style="margin-top: 12px;"><label
                class="form-label" for="email-input">Venue location</label><input id="email-input" class="form-control"
                                                                                  type="email" name="email-input"/>
        </div>
        <fieldset>
            <legend style="font-size: 20px;font-weight: bold;">Location Details</legend>
        </fieldset>
        <hr/>
        <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="margin-bottom: 7px;">
            <div class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
                 style="margin-right: 68px;"><input class="form-control" type="text"
                                                    style="margin-right: 0;margin-left: 0;width: 355.8px;"/><label
                    class="form-label">Address</label></div>
            <div class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"><input
                    class="form-control" type="text" style="margin-right: 0;margin-left: 0;width: 355.8px;"/><label
                    class="form-label">State</label></div>
        </div>
        <div class="d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="margin-bottom: 6px;">
            <div class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
                 style="margin-right: 68px;"><input class="form-control" type="text"
                                                    style="margin-right: 0;margin-left: 0;width: 355.8px;"/><label
                    class="form-label">City</label></div>
            <div class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"><input
                    class="form-control" type="text" style="margin-right: 0;margin-left: 0;width: 355.8px;"/><label
                    class="form-label">Postal code</label></div>
        </div>
        <div class="d-xxl-flex justify-content-xxl-start align-items-xxl-start" style="margin-bottom: 12px;">
            <div class="d-xxl-flex flex-column-reverse align-items-xxl-start" style="margin-right: 68px;"><input
                    class="form-control" type="text" style="margin-right: 0;margin-left: 0;width: 355.8px;"/><label
                    class="form-label">Address</label></div>
        </div>
        <hr/>
        <h2 class="text-start" style="margin-bottom: 12px;margin-top: 18px;">Date and time</h2><label
            class="form-label">Start time</label><input class="form-control" type="datetime-local"
                                                        style="margin-bottom: 13px;"/><label class="form-label"
                                                                                             style="margin-top: 7px;">End
        time</label><input class="form-control" type="datetime-local"/>
        <hr/>
        <h2 class="text-start" style="margin-bottom: 12px;margin-top: 18px;">Extra features</h2><label
            class="form-label">Event image</label><input class="form-control" type="file"
                                                         style="margin: 1px;margin-bottom: 15px;"/><label
            class="form-label">Minimum age</label><input class="form-control" type="number"
                                                         style="margin-bottom: 12px;"/>
        <button class="btn" type="button" style="margin-right: 41px;">Paid</button>
        <button class="btn" type="button" style="margin-right: 41px;">Free</button>
        <div id="location_input-1" class="border-2 visible form-group mb-3 collapse show" style="margin-top: 12px;">
            <label class="form-label" for="email-input">Capacity</label><input id="email-input-1" class="form-control"
                                                                               type="email" name="email-input"/>
            <button class="btn btn-primary" type="button"
                    style="margin-right: 0px;margin-bottom: 0px;margin-top: 22px;">Save and continue
            </button>
        </div>
    </form>
</div>
</body>
</html>
