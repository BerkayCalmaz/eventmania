<!DOCTYPE html>
<html
		xmlns:th="https://www.thymeleaf.org"
>
<head>
	<meta charset="utf-8"/>
	<meta
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
			name="viewport"
	/>
	<title>Eventmania - create event</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
	/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container" style="width: 805px">
	<form th:action="@{/event/create}" th:object="${eventModel}" method="post" enctype="multipart/form-data"  class="bootstrap-form-with-validation">
		<div>
			<h2
					class="text-start"
					style="margin: 0; margin-right: 0px; margin-bottom: 17px"
			>
				Basic Info
			</h2>
		</div>
		<div class="form-group mb-3">
			<label class="form-label" for="text-input">Event Title</label
			><input
				id="text-input"
				class="form-control"
				type="text"
				th:field="*{title}"
				name="text-input"
				placeholder="Event name"
				autofocus
				required
		/>
		</div>
		<div class="form-group mb-3">
			<label class="form-label">Event Type</label>
			<select
					th:field="*{eventType}"
					class="form-select">
			<optgroup label="Select type">
				<option value="Concert" selected>Concert</option>
				<option value="Sports" >Sports</option>
				<option value="Art" >Art</option>
				<option value="Music" >Music</option>
				<option value="Cinema" >Cinema</option>
				<option value="Social Gathering" >Social Gathering</option>
				<option value="Talk Show" >Talk Show</option>
			</optgroup>
			</select>
		</div>
		<hr/>
		<h2 class="text-start" style="margin: 0; margin-bottom: 12px">
			Location
		</h2>
		<input id="is-online-input" type="hidden" value="venue" th:field="*{locationType}">
		<button value="test" id="venue-button" class="btn" type="button" style="margin-right: 41px">
			Venue
		</button>
		<button id="online-button" class="btn" type="button">Online event</button>
		<div id="online-event-span">
			<br>
			<spans>This event will be online.</spand>
		</div>

		<div
				id="location_input"
				class="border-2 visible form-group mb-3 collapse show"
				style="margin-top: 12px"
		>
			<label class="form-label" for="venue-input">Venue location</label
			><input
				id="venue-input"
				th:field="*{venueLocation}"
				class="form-control"
				type="text"
				name="venue-input"
		/>
		</div>
		<div id="location-details-page">
			<fieldset>
				<legend style="font-size: 20px; font-weight: bold">
					Location Details
				</legend>
			</fieldset>
			<div
					class="d-xxl-flex justify-content-xxl-center align-items-xxl-center"
					style="margin-bottom: 7px"
			>
				<div
						class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
						style="margin-right: 68px"
				>
					<input
							id="address-input"
							class="form-control"
							th:field="*{address}"
							type="text"
							style="margin-right: 0; margin-left: 0; width: 355.8px"
					/><label class="form-label">Address</label>
				</div>
				<div
						class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
				>
					<input
							class="form-control"
							id="state-input"
							th:field="*{state}"
							type="text"
							style="margin-right: 0; margin-left: 0; width: 355.8px"
					/><label class="form-label">State</label>
				</div>
			</div>
			<div
					class="d-xxl-flex justify-content-xxl-center align-items-xxl-center"
					style="margin-bottom: 6px"
			>
				<div
						class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
						style="margin-right: 68px"
				>
					<input
							class="form-control"
							id="city-input"
							th:field="*{city}"
							type="text"
							style="margin-right: 0; margin-left: 0; width: 355.8px"
					/><label class="form-label">City</label>
				</div>
				<div
						class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
				>
					<input
							class="form-control"
							id="postal-input"
							th:field="*{postalCode}"
							type="text"
							style="margin-right: 0; margin-left: 0; width: 355.8px"
					/><label class="form-label">Postal code</label>
				</div>
			</div>
			<div
					class="d-xxl-flex flex-column-reverse justify-content-xxl-center align-items-xxl-start"
			>
				<input
						class="form-control"
						id="country-input"
						th:field="*{country}"
						type="text"
						style="margin-right: 0; margin-left: 0; width: 355.8px"
				/><label class="form-label">Country</label>
			</div>
		</div>
		<hr/>
		<h2 class="text-start" style="margin-bottom: 12px; margin-top: 18px">
			Date and time
		</h2>
		<label class="form-label">Start time</label
		><input
			class="form-control"
			type="datetime-local"
			th:field="*{startdate}"
			style="margin-bottom: 13px"
	/><label class="form-label" style="margin-top: 7px">End time</label
	><input class="form-control"
		    th:field="*{enddate}"
		    type="datetime-local"/>
		<hr/>
		<h2 class="text-start" style="margin-bottom: 12px; margin-top: 18px">
			Extra features
		</h2>
		<label class="form-label">Event image</label
		><input
			class="form-control"
			type="file"
			name="file"
			th:field="*{file}"
			accept="image/*"
			style="margin: 1px; margin-bottom: 15px"
	/><label class="form-label">Minimum age</label
	><input
			class="form-control"
			th:field="*{minimumAge}"
			type="number"
			style="margin-bottom: 12px"
	/>
		<button id="paid-button" class="btn" type="button" style="margin-right: 41px">
			Paid
		</button>
		<button id="free-button" class="btn" type="button" style="margin-right: 41px">
			Free
		</button>
		<input type="hidden" id="event-payment-input" th:field="*{eventPaymentType}">
		<div
				id="capacity-input"
				class="border-2 visible form-group mb-3 collapse show"
				style="margin-top: 12px"
		>
			<label class="form-label" >Capacity</label
			><input
				class="form-control"
				th:field="*{capacity}"
				type="number"
		/>
		</div><div id="sales-channel-input" class="form-group mb-3">
			<br>
			<label class="form-label">Sales channel</label
			><select
			th:field="*{salesChannel}"
			class="form-select">
			<optgroup label="Select sales channel">
				<option value="Everywhere" selected>Everywhere</option>
				<option value="online">Online only</option>
				<option value="door">Only at door</option>
			</optgroup>
		</select>
		</div>
			<button
					class="btn btn-primary"
					type="submit"
					style="margin-right: 0px; margin-bottom: 0px; margin-top: 22px"
			>
				Save and continue
			</button>
	</form>
</div>
<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2Fb-X33ZLQwbn5lpo4afDPXocXZjFHA4&libraries=places"
></script>
<script th:src="@{/js/jquery-3.6.2.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/create_event.js}"></script>
</body>
</html>
