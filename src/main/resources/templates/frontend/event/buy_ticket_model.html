<div id="modal">
	<div id="modal-1" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Ticket buy form</h4>
					<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<h5 th:text="${event.title}"></h5>
					</div>
					<form id="form" method="get" th:object="${form}"
					      th:action="@{/event/} + ${event.eventId} + @{/buy}">
						<select th:field="*{id}"
						        class="form-select">
							<optgroup label="Ticket categories">
								<option th:each="ticketCategory : ${categories}" th:value="${ticketCategory.id}"
								        th:text="${ticketCategory.name}"></option>
							</optgroup>
						</select></form>
					<fieldset></fieldset>
				</div>
				<div class="modal-footer">
					<button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
					<button class="btn btn-primary" form="form" type="submit">Buy</button>
				</div>
			</div>
		</div>
	</div>
</div>
