<!DOCTYPE html>
<html
		xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
	<meta charset="utf-8"/>
	<meta
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
			name="viewport"
	/>
	<title>My events</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
	/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<div style="margin: 0;padding: 60px;">
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-1">Future
			events</a></li>
		<li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab"
		                                            href="#tab-5">Past events</a></li>
		<li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Organized
			events</a></li>
	</ul>
	<div class="tab-content">
		<div id="tab-1" class="tab-pane active" role="tabpanel">
			<div class="table-responsive">
				<table class="table">
					<thead>
					<tr>
						<th>Event name</th>
						<th>Description</th>
						<th>Address</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="event: ${future}">
						<td th:text="${event.title}"></td>
						<td th:text="${event.eventDescription}"></td>
						<td th:text="${event.venueLocation}"></td>
						<td th:text="${event.startdate}"></td>
						<td th:text="${event.enddate}"></td>
						<td>
							<button class="btn btn-danger" type="button">Withdraw</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="tab-5" class="tab-pane " role="tabpanel">
			<div class="table-responsive">
				<table class="table">
					<thead>
					<tr>
						<th>Event name</th>
						<th>Description</th>
						<th>Address</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="event: ${Joined}">
						<td th:text="${event.title}"></td>
						<td th:text="${event.eventDescription}"></td>
						<td th:text="${event.venueLocation}"></td>
						<td th:text="${event.startdate}"></td>
						<td th:text="${event.enddate}"></td>
						<td>
							<button class="btn btn-danger" type="button">Withdraw</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div id="tab-2" class="tab-pane " role="tabpanel">
			<div class="table-responsive">
				<table class="table">
					<thead>
					<tr>
						<th>Event name</th>
						<th>Description</th>
						<th>Address</th>
						<th>Start Date</th>
						<th>End Date</th>

					</tr>
					</thead>
					<tbody>
					<tr th:each="event: ${organized}">
						<td th:text="${event.title}"></td>
						<td th:text="${event.eventDescription}"></td>
						<td th:text="${event.venueLocation}"></td>
						<td th:text="${event.startdate}"></td>
						<td th:text="${event.enddate}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
