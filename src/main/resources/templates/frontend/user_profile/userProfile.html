<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
  <meta charset="utf-8" />
  <meta
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
          name="viewport"
  />
  <title>Eventmania</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/js/test.js}"></script>
  <link type="text/css" rel="stylesheet" th:href="@{/css/userProfile.css}" />
</head>
<body>
<div class="container">
  <div class="main-body">
    <div th:replace="fragments/header :: header">...</div>
    <div class="row gutters-sm">
      <div class="mb-3 d-flex flex-column align-items-center text-center">
        <div class="card w-50">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                      th:src="@{/img/profilePicture.jpg}"
                      alt="Admin"
                      class="rounded-circle"
                      width="150"
              />
              <div class="mt-3">
                <h4 th:text="${user.firstName} + ' ' + ${user.lastName} "></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center text-center">
        <div class="card mb-3 w-50">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.firstName}"></div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.lastName} "></div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.email} ">
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.phoneNumber}"></div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Gender</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.gender}"></div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Date of Birth</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${user.dob}"></div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a
                        class="btn btn-info"
                        target="__blank"
                        href=""
                >Edit</a
                >
                <a
                        class="btn btn-warning"
                        target="__blank"
                        href=""
                >Wallet</a
                >
                <a
                        class="btn btn-success"
                        target="__blank"
                        href=""
                >My Events</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
