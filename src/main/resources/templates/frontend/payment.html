<!DOCTYPE html>
<html
		xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
	<meta charset="utf-8"/>
	<meta
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
			name="viewport"
	/>
	<title>Payment</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
	/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<div class="row .payment-dialog-row">
	<div class="col-12 col-md-4 offset-md-4">
		<div class="card credit-card-box">
			<div class="card-header">
				<h3><span class="panel-title-text">Payment Details </span>
				</h3>
			</div>
			<div class="card-body">
				<form id="payment-form" method="post">
					<div class="row">
						<div class="col-12">
							<div class="form-group mb-3"><label class="form-label" for="cardNumber">Card number </label>
								<div class="input-group"><input id="cardNumber" class="form-control" type="tel" required
								                                placeholder="Valid Card Number"/><span
										class="input-group-text"><i class="fa fa-credit-card"></i></span></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-7">
							<div class="form-group mb-3"><label class="form-label"
							                                    for="cardExpiry"><span>expiration </span><span>EXP </span>
								date</label><input id="cardExpiry" class="form-control" type="tel" required
							                       placeholder="MM / YY"/></div>
						</div>
						<div class="col-5 pull-right">
							<div class="form-group mb-3"><label class="form-label" for="cardCVC">cv code</label><input
									id="cardCVC" class="form-control" type="tel" required placeholder="CVC"/></div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="form-group mb-3"><label class="form-label" for="couponCode">coupon
								code</label><input id="couponCode" class="form-control" type="text"/></div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">

							<button class="btn btn-success btn-lg d-block w-100" type="submit">Make payment</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
