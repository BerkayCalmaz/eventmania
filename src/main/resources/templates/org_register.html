<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Organization register</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<section class="position-relative py-4 py-xl-5">
	<div class="container">
		<div class="row mb-5">
			<div class="col-md-8 col-xl-6 text-center mx-auto">
				<h2>Apply as organization</h2>
				<p class="w-lg-50"></p>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-xl-4">
				<div class="card mb-5">
					<div class="card-body d-flex flex-column align-items-center">
						<form class="text-center" th:object="${registerModel}" th:action="@{/register/organization}"
						      method="post">
							<div class="mb-3"></div>
							<label class="form-label" style="display: block;text-align: left;">Email</label><input
								class="form-control" required th:field="*{email}" type="email" name="Email"
								placeholder="Email"
								style="margin-bottom: 2px;"/><label class="form-label"
							                                        style="display: block;text-align: left;">Password</label><input
								class="form-control" type="password" required th:field="*{password}"
								placeholder="Password" name="Password"/>
							<div class="d-md-flex justify-content-md-start align-items-md-center mb-3">
								<div style="margin: 0px;margin-right: 14px;margin-top: 10px;"><label class="form-label"
								                                                                     style="display: block;text-align: left;">Organization
									Name</label><input class="form-control" th:field="*{organizationName}" required
								                       type="text" name="Name" placeholder="Name"/>
								</div>
							</div>
							<label class="form-label" style="display: block;text-align: left;">Description</label><input
								class="form-control" type="text" required th:field="*{description}" name="description"
								placeholder="Description"/><label
								class="form-label" style="display: block;text-align: left;">Telephone</label><input
								class="form-control" type="tel" placeholder="Telephone" required
								th:field="*{phoneNumber}" name="Telephone"
								style="margin-bottom: 3px;"/>
							<fieldset></fieldset>
							<div th:switch="${#strings.toString(param.result)}">
								<!--								<div th:if="${param.result} == 'success'" class="mb-3">-->
								<div th:case="'success'">
									<br>
									<div class="alert alert-success">Registered successfully. You can log in.
									</div>
									<br>
								</div>
								<div th:case="'error'" class="mb-3">
									<br>
									<div class="alert alert-danger"> Could not register the system.
									</div>
									<br>
								</div>
								<div th:case="'alreadyExists'" class="mb-3">
									<br>
									<div class="alert alert-danger"> Email is already taken. Please select another one.
									</div>
									<br>
								</div>
							</div>
							<div class="mb-3">
								<button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 9px;">
									Apply
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
